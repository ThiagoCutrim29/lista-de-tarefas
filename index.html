    <h1 class="titulo"> LISTA DE TAREFAS DIARIAS</h1>

        <input type="text" class="inputs" id="calendario" data-index="new"  required />


        <label> HORA:</label>
        <input type="time" placeholder="" id="hora" data-index="new" required>


        <label> TAREFA:</label>
        <textarea rows="10" id="tarefa" data-index="new" required></textarea>

        <button id="enviar">ENVIAR</button>
    </form>
